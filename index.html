<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <form>
        <div class="tempConverterForm">
            <h3>Temperature to Convert:</h3>
            <input id="tempInput" name="tempInput">
        </div>
        <div class="radio-buttons"></div>
            <input type="radio" name="tempType" id="celsius" value="C"> Celsius
            <input type="radio" name="tempType" id="fahrenheit" value="F">Fahrenheit
        </div>
    </form>
        <div class="action-buttons">
            <input type="reset" value="Clear">
            <button id="convertBtn">Convert</button>
            <div id="tempOutput" class="output-temp"></div>        
        </div>
    <script src="./main.js"></script>
</body>
</html>
