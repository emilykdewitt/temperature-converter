<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./thermometer.ico" type="image/x-icon">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <form id="wholeThing" class="mainContainer">
        <div class="tempConverterForm">
            <h3>Temperature to Convert:</h3>
            <input id="tempInput" name="tempInput">
            <div class="radio-buttons">
                <div class="celsiusButton">
                    <input type="radio" name="tempType" id="celsius" value="C"> Celsius</input>
                </div>
                <div class="fahrenheitButton">
                    <input type="radio" name="tempType" id="fahrenheit" value="F">Fahrenheit</input>
                </div>
            </div>
        </div>
        <div class="action-buttons">
            <button id="clearBtn">Clear</button>
            <button id="convertBtn">Convert</button>
        </div>
        <div class="tempResults">
            <h3>Converted Temperature:</h3>
            <div id="tempOutput" class="output-temp"></div>      
        </div>  
    </form>
    <script src="./main.js"></script>
</body>
</html>
